<style type="text/css">
    .table-c table th {
        border-bottom: 1px solid;
        font-size: 12pt;

        color: #404040;
        line-height: 30px;
    }

    .table-c table {

    .table-d table th {
        border-left: 1px solid;
        border-top: 1px solid;

        color: #404040;
    }

    .table-d table {
        border-right: 1px solid;

    .detail {

    }

    .detail p {
        font-weight: 700;

    .detail ul li {

        line-height: 30px;
    }

    .button-top {
        display: inline-block;
        background-color: #ccc;
        width: 50px;
        height: 50px;
        text-align: center;
        border-radius: 4px;
        position: fixed;
        bottom: 30px;
        right: 30px;
        transition: background-color .3s,
            opacity .5s, visibility .5s;
        opacity: 0;
        visibility: hidden;
        z-index: 1000;
    }

    .button-top::after {
        content: "\f077";
        font-family: FontAwesome;
        font-weight: normal;
        font-style: normal;
        font-size: 2em;
        line-height: 50px;
        color: #fff;
    }

    .button-top:hover {
        cursor: pointer;
        background-color: #333;
    }

    .button-top:active {
        background-color: #555;
    }

    .button-top.show {
        opacity: 1;
        visibility: visible;
    }
</style>

    <script type="text/javascript">
        let btn = $('#buttonTop');
        let toTopFlag = $('#toTopFlag');

        $(window).scroll(() => {
            if ($(window).scrollTop() > 0) {
                btn.addClass('show');
            } else {
                btn.removeClass('show');
            }
        });

        btn.on('click', (e) => {
            e.preventDefault();
            $('html, body').animate({ scrollTop: 0 }, '300');
        });
