        .button-top {
		  display: inline-block;
		  background-color: #ccc;
		  width: 50px;
		  height: 50px;
		  text-align: center;
		  border-radius: 4px;
		  position: fixed;
		  bottom: 30px;
		  right: 30px;
		  transition: background-color .3s, 
		    opacity .5s, visibility .5s;
		  opacity: 0;
		  visibility: hidden;
		  z-index: 1000;
		}
		.button-top::after {
		  content: "\f077";
		  font-family: FontAwesome;
		  font-weight: normal;
		  font-style: normal;
		  font-size: 2em;
		  line-height: 50px;
		  color: #fff;
		}
		.button-top:hover {
		  cursor: pointer;
		  background-color: #333;
		}
		.button-top:active {
		  background-color: #555;
		}
		.button-top.show {
		  opacity: 1;
		  visibility: visible;
		}

	</style>

    <script type="text/javascript">
        let btn = $('#buttonTop');
        let toTopFlag = $('#toTopFlag');

        $(window).scroll(() => {
        if ($(window).scrollTop() > 0) {
        btn.addClass('show');
        } else {
        btn.removeClass('show');
        }
        });

        btn.on('click', (e) => {
        e.preventDefault();
        $('html, body').animate({scrollTop:0}, '300');
        });
    </script>
